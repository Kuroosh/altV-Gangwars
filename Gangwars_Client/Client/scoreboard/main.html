<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="all" id="scoreboard">
        <div id="playerlist" class="d-none">
            <div class="Scoreboard_Main">
                <div class="Scoreboard_Header">V2 - Gangwars</div>
                <div class="Scoreboard_Header_Info_Main">
                    <div class="Scoreboard_Header_info_Name">Name</div>
                    <div class="Scoreboard_Header_info_Playtime">Playtime</div>
                    <div class="Scoreboard_Header_info_Kills">Kills</div>
                    <div class="Scoreboard_Header_info_Tode">Deaths</div>
                    <div class="Scoreboard_Header_info_Streaks">Level</div>
                    <div class="Scoreboard_Header_info_Ping">Ping</div>
                </div>
                <ul>
                    <id class="scoreboard">
                        <id class="name" id="scoreboardplayer">
                        </id>

                        <id class="time" id="scoreboardspielzeit">
                        </id>

                        <id class="kills" id="scoreboardkills">
                        </id>

                        <id class="deaths" id="scoreboardtode">
                        </id>

                        <id class="streaks" id="scoreboardstreaks">
                        </id>

                        <id class="ping" id="scoreboardping">
                        </id>
                    </id>
                </ul>
            </div>
        </div>
    </div>
</body>
